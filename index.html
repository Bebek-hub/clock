<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./clock.css">
    <script src="./clock.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="clock1">
            <h1>Digital Clock</h1>
        <div class="digital-clock">
            <p class="time"> </p>
            <p class="date"> </p>
        </div>
        </div>
        
        <div class="clock2">
            <h1>Analog Clock</h1>
            <div class="analog-clock">
                <div class="clock-body">
                    <div class="twelve numbers">12</div>
                    <div class="three numbers">3</div>
                    <div class="six numbers">6</div>
                    <div class="nine numbers">9</div>
        
                    <div class="line1 lines"></div>
                    <div class="line2 lines"></div>
                    <div class="line3 lines"></div>
                    <div class="line4 lines"></div>
                </div>
        
                <div class="inner-circle">
                    <div class="hour hand"></div>
                    <div class="minute hand"></div>
                    <div class="second hand"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
